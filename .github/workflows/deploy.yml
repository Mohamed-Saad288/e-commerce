name: Deploy to the server  via SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known_hosts
        run: ssh-keyscan -p 21098 -H ${{vars.HOST_NAME}} >> ~/.ssh/known_hosts

      - name: SSH and deploy
        run: ssh -o StrictHostKeyChecking=no -p 21098 ${{vars.SSH_USERNAME}}@${{vars.HOST_NAME}} "cd ${{vars.PROJECT_PATH}}&& git pull origin main"
